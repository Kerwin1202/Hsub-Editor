
<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>hassan editor</title>

	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/nouislider.min.css" />
	<link rel="stylesheet" href="css/mediaelementplayer.css" />

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>

<style>

	#cue-list {
		padding: 5px;
		height: 90vh;
		overflow-x: scroll;
	}
	#cue-list .collapsible-header {
		position: relative;
	}
	#cue-list .collapsible-body {
		margin: 0px 15px;
	}
	#cue-list .materialize-textarea {
		padding-top: 10px;
	}

	#cue-list input[type=number] {
		text-align: center;
	}

	#cue-list .delete-cue {
		position: absolute;
		right: -10px;
	}

	@media only screen and (min-width: 992px) and (max-width: 1800px) {
		.container {
			width: 85%;
		}
	}
	@media only screen and (min-width: 1080px) {
		.mejs-captions-text {
			font-size: 1.2vw;
		}
	}

</style>
</head>
<body>

	<section class="container">
		<br>
		<div class="row">

      <div class="col s12 l8">
				<div class="row input-field">
					<div class="col s8">
						<input id="video-src" type="text" value="https://www.youtube.com/watch?v=6BXKh4f6Vhw">
					</div>
					<div class="col s2">
						<div class="btn" onClick="setMovieSrc($('#video-src').val(), 'youtube')">
			        <span>youtube</span>
			      </div>
					</div>
					<div class="col s2">
						<div class="btn file-field">
			        <span>file</span>
			        <input type="file" onChange="loadMovie(this.files)">
			      </div>
					</div>
				</div>
				<div id="youtube-container">
					<video id="player" class="responsive-video">
				    <source type="video/mp4"/>
						<track id="caption" label="Korean" kind="subtitles" srclang="ko" src="test.vtt">
					</video>
				</div>
				<div class="row">
					<div class="input-field">
			      <div class="btn file-field">
			        <span>load</span>
			        <input type="file" onChange="loadCaption(this.files)">
			      </div>
						<div class="btn" onClick="saveCaption()">
			        <span>save</span>
			      </div>
			    </div>
				</div>
				<div>
					<p id="caption-json">
						<b>enter</b>
						<br>선택된 자막을 닫는다. 종료시간이 없을 경우 현재시간을 종료시간으로 설정<br>
						<b>shift + enter</b>
						<br>줄바꿈<br>
						<br>
						<b>tab</b>
						<br>다음 자막으로 이동. 다음 자막이 없을 경우 현재 시간을 시작시간으로 새 자막 생성<br>
						<b>shift + tab</b>
						<br>이전 자막으로 이동<br>
						<br>
						<b>alt + insert</b>
						<br>현재 시간을 시작시간으로 새 자막 생성<br>
						<b>alt + end</b>
						<br>선택된 자막의 종료시간을 시작시간으로 새 자막 생성<br>
						<b>alt + ←</b>
						<br>5초 뒤로<br>
						<b>alt + →</b>
						<br>5초 앞으로<br>
					</p>
				</div>
			</div>

      <div class="col s12 l4">
				<div id="cue-slider"></div>
				<ul id="cue-list" class="collapsible popout" data-collapsible="accordion">
					<!-- cue divs -->
			  </ul>
			</div>



	</section>

</body>
<script>

	/*
	*		init
	*/
	var $cueSlider = document.getElementById('cue-slider');
	noUiSlider.create($cueSlider, {
		start: [0, 100],
		connect: true,
		range: {
			'min': 0,
			'max': 1
		},
		step: 1,
		margin: 1,
		behaviour: 'tap-drag'
	});
	var updateSlider = function(){
		$cueSlider.noUiSlider.updateOptions({
			range: {
				'min': 0,
				'max': cueList.cues.length
			},
			step: 1,
			margin: 1
		});
		$cueSlider.noUiSlider.set( [null, $cueSlider.noUiSlider.get()[1]*1+1] );
	};
	$cueSlider.noUiSlider.on('update', function(){
		var value = $cueSlider.noUiSlider.get();
		$('.cue').each(function( index ){
			if( index < value[0]*1 ){
				$(this).hide(500);
			}
			else if( index > value[1]*1 ){
				$(this).hide(500);
			}
			else{
				$(this).show(500);
			}
		});
	});

	var player;
	var setMovieSrc = function(src, type){
		var $source = $('#player > source');
		switch(type){
			case 'youtube':
				$source.attr('type', 'video/youtube');
				$source.attr('src', src);
			break;
			case 'mp4':
				$source.attr('type', 'video/mp4');
				$source.attr('src', src);
			break;
		}

		player = new MediaElementPlayer('#player', {
			success: function (mediaElement, domObject) {
				console.log('load success');

				// default caption
				if(type=='mp4'){
					mediaElement.addEventListener('loadeddata', function(e) {
						player.setTrack('ko');
						$('#mep_0_captions_ko').attr('checked','checked');

						// init cue
						createCue();
						setTimeout(function(){
							renderEntries();
						},1000);
	        }, false);
				}
				else if(type='youtube'){
					player.setTrack('ko');
					$('#mep_0_captions_ko').attr('checked','checked');

					// init cue
					createCue();
					setTimeout(function(){
						renderEntries();
					},1000);
				}
	    }
		});
	};
	var loadMovie = function(files){
		var file = files[0];
		var reader = new FileReader();
		var src;
		reader.onload = function(event){
			src = event.target.result;
			setMovieSrc(src, 'mp4');
		}
		reader.readAsDataURL(file);
	};

	var loadCaption = function(files){
		VTTtoEntries( files[0] );
		renderEntries();
	};
	var saveCaption = function(){
	  var element = document.createElement('a');
	  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent( entriesToVTT(player.tracks[0].entries) ));
	  element.setAttribute('download', prompt('이름을 입력해주세요')+'.vtt');

	  element.style.display = 'none';
	  document.body.appendChild(element);

	  element.click();

	  document.body.removeChild(element);
	};

	String.prototype.toHHMMSS = function () {
    var sec_num = parseInt(this, 10); // don't forget the second param
    var hours   = Math.floor(sec_num / 3600);
    var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
    var seconds = sec_num - (hours * 3600) - (minutes * 60);

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    var time    = hours+':'+minutes+':'+seconds;
    return time;
	}
	String.prototype.toSec = function () {
		var times = this.split(':');
		var hour = parseInt(times[0],10)*3600;
		var min = parseInt(times[1],10)*60;
		var sec = parseInt(times[2],10);
		var time = hour + min + sec;

    return time;
	}
	var entriesToVTT = function(e){
		var vtt = 'WEBVTT\n';
		for(var i=0; i<e.text.length; i++){

			vtt += '\n';
			vtt += e.times[i].identifier;
			vtt += '\n';

			var startTime = (""+e.times[i].start).toHHMMSS() + '.' + ((""+e.times[i].start).split('.')[1]||'000');
			var endTime = (""+e.times[i].stop).toHHMMSS() + '.' + ((""+e.times[i].stop).split('.')[1]||'000');

			vtt += startTime;
			vtt += ' --> ';
			vtt += endTime;
			vtt += e.times[i].settings;
			vtt += '\n';

			vtt += e.text[i];
			vtt += '\n';
		}
		return vtt;
	};
	var VTTtoEntries = function(file){
		var vtt = "";
	  var reader  = new FileReader();
	  reader.addEventListener("load", function (e) {
	    vtt = e.target.result;
			player.tracks[0].entries = VTTParser(vtt);

	  }, false);
	  reader.readAsText(file);
	};
	var VTTParser = function(text){
		var json = {
			text: [],
			times: []
		};
		var state = null;
		var lines = text.split("\n");

		for(var i=0; i<lines.length; i++){
			// state check
			var numCheck = /^[0-9]*$/g
			if( lines[i]=="" ){
				state = null;
			}
			else if( numCheck.test(lines[i]) ){
				state = 'identifier';
			}
			else if( state == 'identifier' ){
				state = 'time';
			}
			else if( state == 'time' ){
				state = 'text';
			}
			// parsing
			if( state == 'identifier' ){
				json.text.push("");
				json.times.push({
					identifier: lines[i],
					setting: "",
					start: 0,
					stop: 0
				});
			}
			else if( state == 'time' ){
				var time = lines[i].split(' --> ');
				json.times[json.times.length-1].start = time[0].toSec();
				json.times[json.times.length-1].stop = time[1].toSec();
			}
			else if( state == 'text' ){
				if( json.text[json.text.length-1]=='' )
					json.text[json.text.length-1] = lines[i];
				else
					json.text[json.text.length-1] += '\n'+lines[i];
			}
		}
		return json;
	};


	/*
	*		event
	*/
	var SHIFT_DOWN = false;
	var ALT_DOWN = false;
	$('body').keydown(function(event){
		//console.log(event.keyCode);
		switch(event.keyCode){
			case 16:  // shift
				SHIFT_DOWN = true;
			break;
			case 18:  // alt
				ALT_DOWN = true;
			break;

			case 9:  // tab
				event.preventDefault();
				// shift down
				if(SHIFT_DOWN){
					var prevCue = cueList.cues[ getCueIndexById(cueList.currentCue.id)-1 ];
					if( prevCue ){
						prevCue.$li.children().trigger('click');
					}
				}
				// shift up
				else{
					var nextCue = cueList.cues[ getCueIndexById(cueList.currentCue.id)+1 ];
					if( nextCue ){
						nextCue.$li.children().trigger('click');
					}
					else{
						endCue();
						createCue();
					}
				}
			break;

			case 13:  // enter
				if(SHIFT_DOWN) return;
				cueList.currentCue.$li.children().trigger('click');

				var nextCue = cueList.cues[ getCueIndexById(cueList.currentCue.id)+1 ];
				if( nextCue ){
					nextCue.$li.children().trigger('click');
				}
				event.preventDefault();
			break;

			case 45:  // insert
				if(!ALT_DOWN) return;
				cueList.currentCue.$li.children().trigger('click');
				endCue();
				createCue();
				event.preventDefault();
			break;

			case 35:  // end
				if(!ALT_DOWN) return;
				cueList.currentCue.$li.children().trigger('click');
				endCue();
				var args = {
					id: cueCount++,
					startTime: cueList.currentCue.$endTime.val(),
					endTime: "",
					text: ""
				};
				createCue(args);
				event.preventDefault();
			break;

			// player control
			case 37:  // <--
				if(!ALT_DOWN) return;
				player.setCurrentTime( player.getCurrentTime()-5 );
				event.preventDefault();
			break;
			case 39:  // -->
				if(!ALT_DOWN) return;
				player.setCurrentTime( player.getCurrentTime()+5 );
				event.preventDefault();
			break;
			case 32:  // space
				if(!ALT_DOWN) return;
				player.clickToPlayPauseCallback();
				event.preventDefault();
			break;
		}
	});
	$('body').keyup(function(event){
		switch(event.keyCode){
			case 16:  // shift
				SHIFT_DOWN = false;
			break;
			case 18:  // alt
				ALT_DOWN = false;
			break;
		}
	});



	/*
	*		cues
	*/
	var getCueById = function(id){
		for(var i=0; i<cueList.cues.length; i++){
			if(cueList.cues[i].id == id){
				return cueList.cues[i];
			}
		}
	};
	var getCueIndexById = function(id){
		for(var i=0; i<cueList.cues.length; i++){
			if(cueList.cues[i].id == id){
				return i;
			}
		}
	};

	Array.prototype.remove = function(from, to) {
	  var rest = this.slice((to || from) + 1 || this.length);
	  this.length = from < 0 ? this.length + from : from;
	  return this.push.apply(this, rest);
	};



	var cueList = {
		cues: [],
		currentCue: null,
		$ul: $('#cue-list')
	};

	var cueCount = 0;
	var createCue = function(args){
		var cue = {
			id: 0,
		};

		var startTime = Math.round(player.getCurrentTime()*10)/10;
		var id = cueCount++;
		var endTime = "";
		var text = "";
		// args
		if(args){
			id = args.id;
			startTime = args.startTime;
			endTime = args.endTime;
			text = args.text;
		}
		// check same time
		for(var i=0; i<cueList.cues.length; i++){
			if( startTime == cueList.cues[i].$startTime.val() ){
				return;
			}
		}

		cue.id = id;
		cue.$startTime = $('<input type="number" min=0 />');
		cue.$startTime.val( startTime );
		cue.$endTime = $('<input type="number" min=0 />');
		cue.$endTime.val( endTime || "" );

		// html render
		cue.$li = $('<li id="cue'+cue.id+'" class="cue"/>');

		var $header = $('<div class="collapsible-header" />');
		cue.$time =				$('<div class="col s6 truncate">'+startTime+' ~ '+endTime+'</div>').appendTo($header);
		cue.$thumb =			$('<div class="col s5 truncate"></div>').appendTo($header);
											$('<i class="fa fa-times delete-cue" aria-hidden="true"></i>').appendTo($header);

		var $body =   $('<div class="collapsible-body" />');
											$('<div class="col s6" />').append(cue.$startTime).appendTo($body);
											$('<div class="col s6" />').append(cue.$endTime).appendTo($body);
		cue.$textarea = 	$('<textarea class="materialize-textarea"></textarea>').appendTo($body);
		cue.$textarea.val(text);

		cueList.$ul.append( cue.$li.append($header).append($body) );
		cueList.cues.push(cue);
		$header.trigger('click');

		updateSlider();
	};

	var endCue = function(){
		var cue = cueList.currentCue;
		if(!cue)
			return;
		var endTime = cue.$endTime.val() || Math.round(player.getCurrentTime()*10)/10;
		if( endTime == cue.$startTime.val() )
			return;
		cue.$endTime.val( endTime );
		cue.$time.text( cue.$startTime.val() + ' ~ ' + cue.$endTime.val() );
		cue.$thumb.text( cue.$textarea.val() );

		sortCues();
		cuesToEntries();
	};

	var cuesToEntries = function(){
		player.tracks[0].entries = {
			text: [], times: []
		};
		var e = player.tracks[0].entries;

		for(var i=0; i<cueList.cues.length; i++){

			var cue = cueList.cues[i];
			e.text.push( cue.$textarea.val() );
			e.times.push({
				identifier: i+1,
				settings: "",
				start: cue.$startTime.val(),
				stop: cue.$endTime.val()
			});
		}
	};

	var renderEntries = function(){
		var e = player.tracks[0].entries;
		cueList.$ul.html("");
		cueList.cues = [];
		var args = [];
		for(var i=0; i<e.text.length; i++){
			args[i] = {
				id: e.times[i].identifier*1-1,
				startTime: e.times[i].start,
				endTime: e.times[i].stop,
				text: e.text[i]
			};
		}
		for(var i=0; i<args.length; i++){
			createCue(args[i]);
		}
	}

	$('#cue-list').on('click', '.cue > .collapsible-header', function(event){
		endCue();

		var parent = this.parentElement;
		var id = $(parent).attr('id').match(/[0-9]+/)[0];

		// delete cue
		if( event.target.tagName == "I" ){
			$(parent).hide(500);
			updateSlider();
			setTimeout(function(){
				$(parent).remove();
				cueList.cues.remove( getCueIndexById(id) );
				cuesToEntries();
			},500);
		}
		//
		if( $(this).attr('class').match("active") ) return;

		cueList.currentCue = getCueById(id);
		player.setCurrentTime( cueList.currentCue.$startTime.val() );
		setTimeout(function(){
			cueList.currentCue.$textarea.focus();
		},100);
	});

	var sortCues = function(){
		var sorted = false;
		cueList.cues.sort(function(a, b){
			if (a.$startTime.val()*1 < b.$startTime.val()*1){
		    return -1;
			}
		  else if (a.$startTime.val()*1 > b.$startTime.val()*1){
				sorted = true;
		    return 1;
			}
		  else{
		    return 0;
			}
		});

		if(sorted){
			cueList.$ul.html("");
			for(var i=0; i<cueList.cues.length; i++){
				cueList.$ul.append( cueList.cues[i].$li )
			}
		}
	};


	/*
	*		library
	*/
	var XSSfilter = function( content ) {
		return tag = content.match(/<.*?>/g);
	};


</script>
</html>
